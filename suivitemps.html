<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div style="margin: 25px auto; padding: 0; width: 200px;">
        <a class="lienImage" href="employe.html" style="padding:0;">   
            <img src="img/logo.png" alt="Logo">
        </a>
    </div>
    <div class="regForm">
        <h1>Suivi de temps</h1>
        <!-- Choix du jour à afficher -->
        <form>
            <label for="dateSuivi">Date</label>
            <input type="date" id="dateSuivi" oninput="this.className = ''">
        </form>
        <!-- Affichage du résultat -->
        <div id="tableSuiviTemps"></div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informations</h4>
                    </div>
                    <div class="modal-body">
                        <p id="texteModal">Le nombre d'heures n'est pas valide.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#texteModal').html('Le nombre d\'heures n\'est pas valide.')">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/suivitemps.js"></script>
</body>

</html>
