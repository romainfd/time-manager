<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/formulaire.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div style="margin: 25px auto;width: 200px;">
        <img src="img/logo.png" alt="Logo">
    </div>
    <div class="regForm">
        <h1>Ajout de frais</h1>
        <form id="formAjoutFrais" action="php/ajoutfrais.php" method="post">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" oninput="this.className = ''">
            <label for="projet">Projet</label>
            <select type="text" id="projet" name="idprojet" oninput="this.className = ''">
                <option value="">Impossible de récupérer les projets</option>
                <option value="">Vérifiez votre connexion Internet</option>
            </select>
            <label for="categorie">Catégorie de frais</label>
            <select type="text" id="categorie" name="idcategorie" oninput="this.className = ''">
                <option value="">Impossible de récupérer les catégories</option>
                <option value="">Vérifiez votre connexion Internet</option>
            </select>
            <label for="heures">Montant</label>
            <input type="number" name="montant" id="montant" min="0" max="9999999.99" step="0.01" value="0" oninput="this.className = ''">
            <label for="subvention">Subvention</label>
            <select id="subvention" name="idsub">
                <option value="">Impossible de récupérer les subventions</option>
                <option value="">Vérifiez votre connexion Internet</option>
            </select>
            <input type="submit" value="Submit" data-toggle="modal" data-target="#myModal">
        </form>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informations</h4>
                    </div>
                    <div class="modal-body">
                        <p id="texteModal">Le montant n'est pas valide.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#texteModal').html('Le montant n\'est pas valide.')">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/ajoutfrais.js"></script>
</body>

</html>
