<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/employe.css">
</head>

<body>
    <div style="margin: 25px auto;width: 200px;">
        <img src="img/logo.png" alt="Logo">
    </div>
    <div class="regForm">
        <h1>Ajout de temps</h1>
        <form id="formAjoutTemps" action="php/ajouttemps.php" method="post">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" oninput="this.className = ''">
            <label for="projet">Projet</label>
            <select type="text" id="projet" name="idprojet" oninput="this.className = ''">
            </select>
            <label for="heures">Nombre d'heures</label>
            <input type="number" name="heures" id="heures" min="0" max="24" step="0.25" value="0" oninput="this.className = ''">
            <label id="labelCheckbox" for="cirable">
                CIRable
            </label>
            <label class="switch">
                <input type="checkbox" name="cirable" id="cirable" value="1">
                <span class="slider round"></span>
            </label>
            <br>
            <label for="subvention">Subvention</label>
            <select id="subvention" name="idsub">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <input type="submit" value="Submit" data-toggle="modal" data-target="#myModal">
        </form>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informations</h4>
                    </div>
                    <div class="modal-body">
                        <p id="texteModal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/employe.js"></script>
</body>

</html>
