<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/formulaire.css">
    <link rel="stylesheet" type="text/css" href="css/accueil.css">
</head>

<body>
    <div style="margin: 75px auto;width: 200px;">
        <img src="img/logo.png" alt="Logo">
    </div>
    <div class="regForm">
        <h1>Bonjour !</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab tabSignUp tabLogIn">
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" maxlength="100" placeholder="Email..." oninput="this.className = ''">
        </div>
        <!-- PARTIE LOG IN -->
        <div class="tab tabLogIn">
            <label for="password">Mot de passe:</label>
            <input name="password" id="password" type="password" maxlength="255" placeholder="Mot de passe..." oninput="this.className = ''">
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div id="circlesLogIn" class="circles">
            <span class="step"></span>
            <span class="step"></span>
        </div>
        <!-- PARTIE SIGN UP -->
        <div class="tab tabSignUp">
            <label for="prenom">Informations:</label>
            <input name="prenom" id="prenom" type="text" maxlength="50" placeholder="Prénom..." oninput="this.className = ''">
            <input name="nom" id="nom" type="text" maxlength="50" placeholder="Nom..." oninput="this.className = ''">
            <input name="fonction" id="fonction" type="text" maxlength="100" placeholder="Fonction..." oninput="this.className = ''">
        </div>
        <div class="tab tabSignUp">
            <label for="codestartup">Confidentialité:</label>
            <input name="codestartup" id="codestartup" type="text" maxlength="255" placeholder="Code StartUp..." oninput="this.className = ''">
            <input name="password2" id="password2" type="password" maxlength="255" placeholder="Mot de passe..." oninput="this.className = ''">
            <input id="password3" type="password" maxlength="255" placeholder="Confirmation du mot de passe..." oninput="this.className = ''">
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div id="circlesSignUp" class="circles">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Précédent</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Suivant</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Informations</h4>
                </div>
                <div class="modal-body">
                    <p id="texteModal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#texteModal').html('Le nombre d\'heures n\'est pas valide.')">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/accueil.js"></script>
</body>

</html>
